<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('crypt.png'); /* Set background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(115, 105, 105, 0.6); /* Dark overlay to match with the background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            max-height: 500px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #1DB2A4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section {
            margin: 20px 0;
        }

        .textarea-container {
            position: relative;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            font-size: 18px;
            resize: none;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1DB2A4;
        }

        button {
            background-color: #1DB2A4;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1A9A8F;
            transform: scale(1.05);
        }

        .nav-button {
            background-color: #f44336;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-items: center;
            width: auto;
            height: auto;
        }

        .nav-button:hover {
            background-color: #d32f2f;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #ddd;
        }

        .instructions b {
            color: #1DB2A4;
        }

        .buttons {
            display: flex;
            justify-content: space-between; /* Ensures buttons are on opposite sides */
            margin-top: 20px;
        }

        .buttons button {
            width: auto;
        }

        .mic-button {
            font-size: 36px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #1DB2A4;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .mic-button:hover {
            transform: scale(1.2) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encrypt Your Message</h2>

        <!-- Encryption Form Section -->
        <div class="section">
            <div class="textarea-container">
                <textarea id="textToEncrypt" placeholder="Text to Encrypt"></textarea>
                <button onclick="startVoiceInput()" class="mic-button">
                    <i class="fas fa-microphone"></i> <!-- Microphone Icon -->
                </button>
            </div>
            <input type="password" id="encryptPassword" placeholder="Password for encryption">
            
            <button onclick="encryptText()">Encrypt Text</button>
        </div>

        <!-- Encrypted Text Display Section -->
        <div class="section">
            <textarea id="encryptedText" readonly placeholder="Encrypted text will appear here"></textarea>
        </div>

        <!-- Navigation Button -->
        <div class="buttons">
            <button onclick="window.location.href='decryption.html'" class="nav-button">Go to Decrypt Text</button>
            <button onclick="window.location.href='thank.html'" class="nav-button">Submit</button>
        </div>
    </div>

    <script>
        // Modified Caesar Cipher Encryption to handle numbers
        function encryptText() {
            const password = document.getElementById("encryptPassword").value;
            const text = document.getElementById("textToEncrypt").value;

            if (!password || !text) {
                alert("Please provide both a password and text to encrypt.");
                return;
            }

            const shift = password.length; // Use password length as the shift value
            let encryptedText = "";

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                // Encrypt alphabetic characters
                if (char.match(/[a-z]/i)) {
                    let charCode = char.charCodeAt(0);
                    let base = charCode >= 65 && charCode <= 90 ? 65 : 97;
                    encryptedText += String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
                }
                // Encrypt numeric characters
                else if (char.match(/[0-9]/)) {
                    let charCode = char.charCodeAt(0);
                    let base = 48; // ASCII code for '0'
                    encryptedText += String.fromCharCode(((charCode - base + shift) % 10 + 10) % 10 + base);
                }
                // Leave special characters and spaces unchanged
                else {
                    encryptedText += char;
                }
            }

            document.getElementById("encryptedText").value = encryptedText;
        }

        // Voice input functionality
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; // Set language to English

            recognition.onstart = function() {
                console.log("Voice input started. Speak now.");
            };

            recognition.onresult = function(event) {
                const voiceText = event.results[0][0].transcript;
                document.getElementById("textToEncrypt").value = voiceText; // Set the text area with the voice input
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error: ", event.error);
                alert("There was an error with the voice input.");
            };

            recognition.start();
        }
    </script>
</body>
</html>
