<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption & Conversion</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.serviceobjects.com/blog/wp-content/uploads/2017/06/iStock-595331596-Blog-7747-1130x555.jpg') no-repeat center center/cover;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      backdrop-filter: blur(15px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 2px 2px 8px rgba(0, 255, 153, 0.8);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    a {
      text-decoration: none;
    }

    .button {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      border: 2px solid #00ff99;
      color: #00ff99;
      padding: 16px 35px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 20px rgba(0, 255, 153, 0.2);
      text-align: center;
    }

    .button:hover {
      background: linear-gradient(135deg, #333333, #1a1a1a);
      transform: translateY(-4px);
      color: #fff;
      box-shadow: 0px 8px 30px rgba(0, 255, 153, 0.5);
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose an Option</h1>
    <div class="button-group">
      <a href="image.html" class="button">Image Encryption & Decryption</a>
      <a href="audio.html" class="button">Audio Encryption & Decryption</a>
      <a href="welcom.html" class="button">Text-to-Text or Audio-to-Text</a>
    </div>
  </div>

</body>
</html>
